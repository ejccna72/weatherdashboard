<!DOCTYPE html>
<html lang="en"

<head>
    <!-- Necessary meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <!-- Page Title -->
    <title>Weather Dashboard</title>

    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="assets/css/styles.css">


</head>

<body>

    <!-- Setup Main Container -->
    <div class="container-fluid">
        <div class="card">
            <!-- First Page Header-->
            <div class="card-body text-center bg-primary text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <!-- Adding container -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                        <!-- Placeholder for searching-->
                        <div class="card" style="width: 16rem;">
                            <div class="card-body bg-light">
                                <h5 class="card-subtitle mb-2 text-muted">Let's Search For A City</h5>
                                <div class="input-group mb-3">
                                    <input type="text" placeholder="Enter A City Name" class="form-control sinput" aria-label="Recipient's Username" aria-describedby="button-addon">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-success sbutton" type="button"
                                            id="button-addon"><i class="fas fa-search"></i></button>
                                    </div>        
                                </div>
                                <ul class="list-group">

                                </ul>
                            </div>
                        </div>               
                    </div>
                </div>
                    <div class="col mt-4 mr-5">
                        <div class="card currentCard pb-2 pt-1">
                            <h6 class="cardtitle mt-2 text-center">Current Outlook</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-4">
                            <div class="card pb-5 pl-5">
                                <h6 class="cardtitle mt-2 mr-5">5-Day Outlook</h6>
                                <div class="row">
                                    <div class="col">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>  
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>


</body>
</html>
